<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Boston Housing Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="CRIM">CRIM (Crime rate):</label>
        <input type="text" name="CRIM" required><br><br>

        <label for="ZN">ZN (Proportion of residential land zoned for large lots):</label>
        <input type="text" name="ZN" required><br><br>

        <label for="INDUS">INDUS (Proportion of non-retail business acres per town):</label>
        <input type="text" name="INDUS" required><br><br>

        <label for="CHAS">CHAS (Charles River dummy variable):</label>
        <input type="text" name="CHAS" required><br><br>

        <label for="NOX">NOX (Nitrogen oxide concentration):</label>
        <input type="text" name="NOX" required><br><br>

        <label for="RM">RM (Average number of rooms per dwelling):</label>
        <input type="text" name="RM" required><br><br>

        <label for="AGE">AGE (Proportion of owner-occupied units built before 1940):</label>
        <input type="text" name="AGE" required><br><br>

        <label for="DIS">DIS (Weighted distance to employment centers):</label>
        <input type="text" name="DIS" required><br><br>

        <label for="RAD">RAD (Accessibility to radial highways):</label>
        <input type="text" name="RAD" required><br><br>

        <label for="TAX">TAX (Property tax rate):</label>
        <input type="text" name="TAX" required><br><br>

        <label for="PTRATIO">PTRATIO (Pupil-teacher ratio):</label>
        <input type="text" name="PTRATIO" required><br><br>

        <label for="B">B (Proportion of residents of African American descent):</label>
        <input type="text" name="B" required><br><br>

        <label for="LSTAT">LSTAT (Lower status of the population):</label>
        <input type="text" name="LSTAT" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction:</h2>
        <p>The predicted house price is {{ prediction }}</p>
    {% endif %}
</body>
</html>
